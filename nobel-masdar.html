    <style>	
iframe, video {
            display: block;
            width: 100%;
            margin: 1em auto;
            height: calc(.5625 * 80vw);
            min-width: 100%;
            /* min height is .5625 times min width */
            min-height: 180px;
            max-width: 100%;
            /* max height is .5625 times max width */
            max-height: 1080px
        }
    </style>
